<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
      <script src="js/scripts.js"></script>
    <title> Pig Dice</title>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice!</h1>
      </div>
      <div class="row">
        <form id="player1-board">
        <div class="col-md-6">

            <button type="submit" name="hold" id="holdpl1">Hold</button>
            <br>
            <span id="player1-score">Score:</span>
        </div>
      </form>
        <form id="player2-board">
        <div class="col-md-6">
            <h3>Player 2</h3>
            <button type="btn" name="dice-roll" id="Rollpl2">Roll the dice!</button>
            <button type="btn" name="hold" id="holdpl2">Hold</button>
            <br>
            <span id="player2-score">Score:</span>
        </div>
      </form>
      </div>

    </div>
  </body>
</html>
